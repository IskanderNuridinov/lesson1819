<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <ul>
        {% for category in categorys %}
            <li>
                <p> {{ category.name }} </p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
