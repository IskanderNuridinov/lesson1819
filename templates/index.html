<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a> - {{ task.category.name }} - {{ task.priority }} - {{ task.status }}
            </li>
        {% endfor %}
    </ul>
    <h2>Add New Task</h2>
    <a href="{{ url_for('add_task') }}">Add Task</a><br>

    <h2>Add New Category</h2>
    <a href="{{ url_for('add_category') }}">Add Category</a>
</body>
</html>
